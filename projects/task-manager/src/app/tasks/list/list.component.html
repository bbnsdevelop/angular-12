<h1>Tasks</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Task</th>
      <th>Done</th>
    	<th class="text-center">
        <a 
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true"></span> New
        </a>
    </th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td [class.success]="!task.completed">
        {{task.name}}
      </td>

      <td style="width: 70px" class="text-center">
        <input [value]="task.id" [checked]="task.completed"  type="checkbox">
      </td>

      <td class="text-center" style="width: 200px">
        
        <a style="margin-right: 4px;"
          title="Edit" alt="Edit"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Edit
        </a>

        <a href="#" title="Remove" alt="Remove" 
          
          class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remove
        </a>

      </td>

    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length==0">No tasks registered.</p>
