<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>


    <img src="time.png" alt="" style="margin-left: -21px;">
    <h2 style="margin-top: -57px; margin-left: 67px;"><span style="color: red;">Cadastre-se.</span> <span>É rápido e
            fácil!</span></h2><br>

    <label for="nome">Nome<span style="color: red;">*</span></label><br>
    <input type="text" id="nome" name="nome"
        style="height: 100%; width: 90%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>

    <label for="email">Email<span style="color: red;">*</span></label><br>
    <input type="email" id="email" name="email"
        style="height: 100%; width: 90%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>

    <div>
        <label for="senha">Senha<span style="color: red;">*</span><span> (máximo de 10 letras)</span></label><br>
        <input type="password" id="senha" name="senha"
            style="height: 100%; width: 40%;border-radius: 5px; padding: 1px 1px 15px;">
    </div>

    <div style="margin-left: 42%; margin-top: -53px; width: 40%;">
        <label for="confirmar_senha">Confirmar senha<span style="color: red;">*</span><span> (senha de A-Z ou
                0-9)</span></label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha"
            style="height: 100%; width: 120%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>
    </div>


    <label for="cpf">CPF<span style="color: red;">*</span></label><br>
    <input type="text" id="cpf" name="cpf"
        style="height: 100%; width: 90%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>

    <div>
        <label for="tipo">Tipo<span style="color: red;">*</span></label><br>
        <select name="tipo" id="tipo"
            style="height: 100%; width: 10%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="Rua">Rua</option>
        </select>

    </div>

    <div style="margin-left: 11%; margin-top: -53px; width: 40%;">
        <label for="endereco">Endereço<span style="color: red;">*</span></label><br>
        <input type="text" id="endereco" name="endereco"
            style="height: 100%; width: 198%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>
    </div>

    <div>
        <label for="compplemento">Complemento</label><br>
        <input type="text" id="compplemento" name="compplemento"
            style="height: 100%; width: 40%;border-radius: 5px; padding: 1px 1px 15px;">
    </div>

    <div style="margin-left: 42%; margin-top: -53px; width: 40%;">
        <label for="bairro">Bairro / Distrito<span style="color: red;">*</span></label><br>
        <input type="text" id="bairro" name="bairro"
            style="height: 100%; width: 120%;border-radius: 5px; padding: 1px 1px 15px;"><br><br>
    </div>

    <div>
        <label for="cidade">Cidade<span style="color: red;">*</span></label><br>
        <input type="text" id="cidade" name="cidade"
            style="height: 100%; width: 40%;border-radius: 5px; padding: 1px 1px 15px;">
    </div>

    <div style="margin-left: 42%; margin-top: -53px; width: 40%;">
        <label for="estado">Estado<span style="color: red;">*</span></label><br>
        <select name="estado" id="estado"
            style="height: 100%; width: 120%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">Selecione...</option>
        </select><br><br>
    </div>


    <div>

        <label for="cep">CEP<span style="color: red;">*</span></label><br>
        <input type="text" id="cep" name="cep"
            style="height: 100%; width: 40%;border-radius: 5px; padding: 1px 1px 15px;">
    </div>

    <div style="margin-left: 42%; margin-top: -53px; width: 40%;">

        <label for="eu">Eu sou<span style="color: red;">*</span></label>
        <select name="eu" id="eu"
            style="height: 100%; width: 120%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">Selecione...</option>
        </select><br><br>
    </div>

    <div>

        <label for="data_nascimento">Data de Nascimento<span style="color: red;">*</span></label><br>
        <select name="data_nascimento" id="data_nascimento"
            style="height: 100%; width: 5%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">1</option>
        </select>
        <select name="data_nascimento" id="data_nascimento"
            style="height: 100%; width: 10%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">Janeiro</option>
        </select>
        <select name="data_nascimento" id="data_nascimento"
            style="height: 100%; width: 5%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">1900</option>
        </select>
    </div>

    <div style="margin-left: 42%; margin-top: -53px; width: 40%;">
        <label for="sexo">Sexo<span style="color: red;">*</span></label><br>
        <select name="sexo" id="sexo"
            style="height: 100%; width: 40%;border-radius: 5px; padding: 1px 1px 10px; background-color: white;">
            <option value="">Selecione...</option>
        </select><br><br>


    </div>


    <div>
        <label for="telefone">Telefone Fixo<span style="color: red;">*</span></label><br>
        <input type="text" id="telefone" name="telefone"
            style="height: 100%; width: 3%;border-radius: 5px; padding: 1px 1px 15px;">
        <input type="text" id="telefone" name="telefone"
            style="height: 100%; width: 15%;border-radius: 5px; padding: 1px 1px 15px;">

    </div>

    <div style="margin-left: 21%; margin-top: -53px; width: 40%;">

        <label for="celular">Celular</label><br>
        <input type="text" id="celular" name="celular"
            style="height: 100%; width: 8%;border-radius: 5px; padding: 1px 1px 15px;">
        <input type="text" id="celular" name="celular"
            style="height: 100%; width: 83%;border-radius: 5px; padding: 1px 1px 15px;">
    </div>

    <div style="margin-left: 60%; margin-top: -67px; width: 40%;">
        <button
            style="color: white; background-color: red; font-weight: bold; padding: 1px 72px 53px; border-radius: 5px;">
            <p style="margin-bottom: -17px;">Salvar</p>
        </button>

    </div>


    <p>
        <span style="color: red;">*</span>
        Campos obrigatórios
    </p>
</body>

</html>
